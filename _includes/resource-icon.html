{% case include.type %}
  {% when "pdf" %}<span title="PDF">📄</span>
  {% when "ppt" %}<span title="PowerPoint">📊</span>
  {% when "video" %}<span title="Video">🎬</span>
  {% when "game" %}<span title="Game">🎮</span>
  {% when "h5p" %}<span title="H5P">🌐</span>
  {% else %}<span title="Resource">📁</span>
{% endcase %}
