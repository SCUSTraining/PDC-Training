<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Training Portal</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; background: #f9f9f9; }
    h1 { color: #2c3e50; }
    .lesson { background: #fff; border-radius: 8px; box-shadow: 0 1px 4px #ddd; margin-bottom: 2rem; padding: 1rem 2rem; }
    .complete-btn { margin-top: 0.5rem; }
    .status { margin-left: 8px; color: green; }
    .scorm-link { display: inline-block; margin-top: 0.5rem; color: #2980b9; text-decoration: underline; }
  </style>
</head>
<body>
  <h1>Welcome to the Student Training Portal</h1>

  <div class="lesson">
    <h2>Lesson 1: Introduction to HTML</h2>
    <video width="640" controls>
      <source src="videos/lesson1.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <br>
    <button class="complete-btn" onclick="markComplete(this)">Mark as Complete</button>
    <span class="status"></span>
  </div>

  <div class="lesson">
    <h2>Lesson 2: Interactive SCORM Module</h2>
    <a href="scorm/lesson2.zip" class="scorm-link" download>Download SCORM Package</a>
    <br>
    <button class="complete-btn" onclick="markComplete(this)">Mark as Complete</button>
    <span class="status"></span>
  </div>

  <div class="lesson">
    <h2>Lesson 3: Advanced HTML Video</h2>
    <video width="640" controls>
      <source src="videos/lesson3.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <br>
    <button class="complete-btn" onclick="markComplete(this)">Mark as Complete</button>
    <span class="status"></span>
  </div>

  <!-- Add more lessons as needed -->

  <script>
    function markComplete(btn) {
      btn.disabled = true;
      btn.nextElementSibling.textContent = "âœ… Completed!";
    }
  </script>
</body>
</html>
